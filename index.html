        .tag { text-transform: uppercase; font-weight: 700; font-size: 0.7rem; margin-right: 10px; color: #000; background: #eee; padding: 2px 6px; border-radius: 4px; }

        /* Pagination Controls */
        .pagination { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 40px; padding: 20px 0; border-top: 1px solid #eee; }
        .page-btn { 
            padding: 8px 20px; border: 1px solid #ddd; background: white; 
            border-radius: 4px; cursor: pointer; font-family: sans-serif; font-size: 0.9rem; color: #333; 
            transition: all 0.2s;
        }
        .page-btn:hover:not(:disabled) { background-color: #f5f5f5; border-color: #ccc; }
        .page-btn:disabled { color: #ccc; cursor: not-allowed; border-color: #eee; }
        .page-info { font-family: sans-serif; color: #666; font-size: 0.9rem; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

tle_en": "Trump Proved That China Can Stand Up to America Now", "url": "articles/trump-china-xi-trade.html", "date": "2025-11-20", "tag": "CACHED"}, {"title_cn": "矽谷反華情緒高漲，但美國人工智慧發展仍靠中國人才推動", "title_en": "In the A.I. Race, Chinese Talent Still Drives American Research", "url": "articles/ai-research-chinese-talent.html", "date": "2025-11-20", "tag": "CACHED"}, {"title_cn": "川普無法「翻篇」的愛潑斯坦案", "title_en": "For Trump, Epstein Is the Story That Won’t Go Away", "url": "articles/trump-epstein-files.html", "date": "2025-11-19", "tag": "CACHED"}, {"title_cn": "上班比失業更痛苦？", "title_en": "For Gen Z-ers, Work Is Now More Depressing Than Unemployment", "url": "articles/gen-z-work.html", "date": "2025-11-18", "tag": "CACHED"}, {"title_cn": "「新的美國夢是逃離」", "title_en": "For Some, ‘the New American Dream Is to Leave’", "url": "articles/new-american-dream-tiktok.html", "date": "2025-11-14", "tag": "CACHED"}, {"title_cn": "習近平持續清洗軍方凸顯深層不安與擔憂", "title_en": "Xi’s Military Purges Show Unease About China’s Nuclear Forces", "url": "articles/xi-trump-military-purges.html", "date": "2025-11-12", "tag": "CACHED"}, {"title_cn": "從長生不老藥到「活到150歲」：中國蓬勃發展的長壽產業", "title_en": "In China, the Dream of Outrunning Time", "url": "articles/china-aging-longevity-science.html", "date": "2025-11-10", "tag": "CACHED"}, {"title_cn": "「美國最受歡迎的水果」有多健康？", "title_en": "How Healthy Are Apples?", "url": "articles/apples-health-benefits-recipes.html", "date": "2025-11-04", "tag": "CACHED"}, {"title_cn": "向左與向右：從紐約市長選舉看美國華人的代際鴻溝", "title_en": "In Chinese American Families, There’s a Generational Split on Mamdani", "url": "articles/zohran-mamdani-chinese.html", "date": "2025-11-03", "tag": "CACHED"}]; 

        let currentPage = 1;

        function initApp() {
            if (!allArticles || allArticles.length === 0) {
                document.getElementById('article-list').innerHTML = '<li style="text-align:center; padding: 40px;">No articles found.</li>';
                return;
            }
            renderPage(1);
            document.getElementById('pagination-controls').style.display = 'flex';
        }

        function renderPage(page) {
            const start = (page - 1) * ARTICLES_PER_PAGE;
            const end = start + ARTICLES_PER_PAGE;
            const pageArticles = allArticles.slice(start, end);

            const listContainer = document.getElementById('article-list');
            listContainer.innerHTML = '';

            if (pageArticles.length === 0) {
                listContainer.innerHTML = '<li style="text-align:center; padding: 20px;">No more articles.</li>';
                return;
            }

            pageArticles.forEach(article => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <a href="${article.url}" target="_blank">
                        <div class="article-title-cn">${article.title_cn}</div>
                        <div class="article-title-en">${article.title_en}</div>
                        <div class="article-meta">
                            <span class="tag">${article.tag}</span>
                            <span class="date">${article.date}</span>
                        </div>
                    </a>
                `;
                listContainer.appendChild(li);
            });

            // Update Controls
            currentPage = page;
            const totalPages = Math.ceil(allArticles.length / ARTICLES_PER_PAGE);

            document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage === totalPages;

            if(window.scrollY > 200) window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentPage > 1) renderPage(currentPage - 1);
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            const totalPages = Math.ceil(allArticles.length / ARTICLES_PER_PAGE);
            if (currentPage < totalPages) renderPage(currentPage + 1);
        });

        // Start
        initApp();
    </script>

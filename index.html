<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The New York Times - Bilingual Archive</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        /* --- Âü∫Á°ÄËÆæÂÆö --- */
        :root {
            --nyt-black: #121212;
            --nyt-gray: #5a5a5a;
            --nyt-light-gray: #e2e2e2;
            --bg-color: #ffffff;
            --accent-color: #326891;
            --font-serif: 'Georgia', 'Times New Roman', serif;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-serif);
            background-color: #f8f9fa;
            color: var(--nyt-black);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .app-container {
            max-width: 740px;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
            border-left: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
            padding-bottom: 60px;
        }

        header {
            padding: 40px 20px 20px;
            text-align: center;
            border-bottom: 1px solid #e2e2e2;
        }

        /* Logo ÂÆπÂô® */
        .masthead-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px; /* Logo ‰∏éÊñáÂ≠óÁöÑÈó¥Ë∑ù */
            margin-bottom: 5px;
        }

        .logo {
            height: 50px;
            margin-bottom: 0; /* ÁßªÈô§ÂéüÊúâÂ∫ïÈÉ®ËæπË∑ù */
        }

        .masthead {
            font-family: var(--font-serif);
            font-size: 2.8rem;
            margin: 0; /* ÁßªÈô§ÂéüÊúâËæπË∑ùÔºåÁî±ÂÆπÂô®ÊéßÂà∂ */
            font-weight: 900;
            letter-spacing: -0.5px;
            color: #000;
        }

        .sub-masthead {
            font-family: var(--font-sans);
            font-size: 0.9rem;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        /* --- Â∑•ÂÖ∑Ê†è --- */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0 0 0;
            border-top: 1px double #000;
            border-top-width: 4px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .date-display {
            font-family: var(--font-sans);
            font-weight: 700;
            font-size: 0.85rem;
            color: #333;
            min-width: 150px;
            text-align: left;
        }

        .controls {
            display: flex;
            gap: 60px;
            align-items: center;
            flex-grow: 1;
            justify-content: flex-end;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            font-family: var(--font-sans);
            padding: 8px 10px;
            padding-right: 30px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.85rem;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus { border-color: #000; }

        .icon-search {
            position: absolute;
            right: 10px;
            color: #999;
            pointer-events: none;
            font-size: 0.8rem;
        }

        /* --- Êó•ÊúüÈÄâÊã©Âô® --- */
        .date-wrapper {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 34px;
            min-width: 110px;
            cursor: pointer;
            transition: border-color 0.2s;
            user-select: none;
        }

        .date-wrapper:hover {
            border-color: #666;
            background-color: #f9f9f9;
        }

        .date-label {
            font-family: var(--font-sans);
            font-size: 0.85rem;
            color: #555;
            padding: 0 10px;
            pointer-events: none;
        }

        #date-picker {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
            border: none;
            padding: 0;
            margin: 0;
        }

        .clear-btn {
            font-family: var(--font-sans);
            font-size: 0.75rem;
            color: var(--accent-color);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 5px;
            text-decoration: underline;
            white-space: nowrap;
        }

        ul {
            list-style: none;
            padding: 0 20px;
            margin: 0;
            min-height: 400px;
        }

        li {
            padding: 24px 0;
            border-bottom: 1px solid var(--nyt-light-gray);
            transition: background-color 0.2s ease;
        }

        li:hover { background-color: #fafafa; }
        li:last-child { border-bottom: none; }

        a { text-decoration: none; color: inherit; display: block; }

        .article-title-cn {
            font-size: 1.35rem;
            font-weight: 700;
            margin-bottom: 6px;
            line-height: 1.3;
            color: #000;
        }

        .article-title-en {
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 10px;
            line-height: 1.4;
            color: #444;
            font-style: italic;
        }

        a:hover .article-title-cn {
            color: var(--accent-color);
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-underline-offset: 2px;
        }

        .article-meta {
            font-family: var(--font-sans);
            font-size: 0.75rem;
            color: #888;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tag {
            font-weight: 700;
            color: #000;
            border: 1px solid #ddd;
            padding: 1px 5px;
            border-radius: 3px;
            font-size: 0.65rem;
            letter-spacing: 0.5px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--nyt-light-gray);
            font-family: var(--font-sans);
        }

        .page-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            color: #333;
            transition: all 0.2s;
        }

        .page-btn:hover:not(:disabled) { background-color: #f0f0f0; border-color: #bbb; }
        .page-btn:disabled { color: #ccc; border-color: #eee; cursor: default; }

        #loading, .no-results {
            text-align: center;
            padding: 60px;
            color: #999;
            font-family: var(--font-sans);
        }

        footer {
            text-align: center;
            padding: 40px;
            color: #aaa;
            font-size: 0.75rem;
            font-family: var(--font-sans);
            border-top: 1px solid #eee;
            margin-top: 20px;
        }

        .home-link {
            display: inline-block;
            margin-top: 12px;
            color: #999;
            text-decoration: underline;
        }
        .home-link:hover { color: #666; }

        @media (max-width: 600px) {
            .toolbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            .controls {
                width: 100%;
                justify-content: space-between;
                gap: 8px;
            }
            .date-wrapper { min-width: 100px; }
            .date-display { min-width: auto; }
        }
    </style>
</head>
<body>
<div class="app-container">
    <header>
        <div class="masthead-container">
            <img src="logo.png" alt="NYT Logo" class="logo">
            <div class="masthead">The New York Times</div>
        </div>
        <div class="sub-masthead">Bilingual Archive</div>

        <div class="toolbar">
            <div class="date-display" id="header-date">Loading...</div>

            <div class="controls">
                <div class="input-group" style="flex-grow: 1;">
                    <input type="text" id="search-input" placeholder="Search title..." oninput="applyFilters()">
                    <span class="icon-search">üîç</span>
                </div>

                <div class="date-wrapper" title="Filter by date" onclick="openDatePicker()">
                    <span id="date-label" class="date-label">üìÖ All Dates</span>
                    <input type="date" id="date-picker" onchange="applyFilters()">
                </div>

                <button id="reset-btn" class="clear-btn" style="display:none;" onclick="resetFilters()">Reset</button>
            </div>
        </div>
    </header>

    <div id="loading">Loading library...</div>
    <ul id="article-list"></ul>

    <div class="pagination" id="pagination-container">
        <button id="prev-btn" class="page-btn" onclick="changePage(-1)">Previous</button>
        <span id="page-info"></span>
        <button id="next-btn" class="page-btn" onclick="changePage(1)">Next</button>
    </div>

    <footer>
        Generated locally ‚Ä¢ Archives from NYTimes.com<br>
        <a href="https://324893.xyz/" class="home-link">324893.xyz</a>
    </footer>
</div>

<script>
    const ARTICLES_PER_PAGE = 10;
    let allArticles = [];
    let filteredArticles = [];
    let currentPage = 1;

    const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

    function updateHeaderDate(dateString = null) {
        const dateObj = dateString ? new Date(dateString) : new Date();
        if(dateString) {
            const parts = dateString.split('-');
            const safeDate = new Date(parts[0], parts[1]-1, parts[2]);
            document.getElementById('header-date').textContent = safeDate.toLocaleDateString('en-US', dateOptions);
        } else {
            document.getElementById('header-date').textContent = dateObj.toLocaleDateString('en-US', dateOptions);
        }
    }
    updateHeaderDate();

    async function loadArticles() {
        try {
            const response = await fetch(`articles.json?t=${new Date().getTime()}`);
            if (!response.ok) throw new Error('Failed to load articles.json');
            allArticles = await response.json();

            allArticles.sort((a, b) => new Date(b.date) - new Date(a.date));
            filteredArticles = [...allArticles];

            document.getElementById('loading').style.display = 'none';
            renderPage();
        } catch (error) {
            console.error(error);
            document.getElementById('loading').innerHTML = 'Error loading content.<br>Please ensure <b>articles.json</b> exists.';
        }
    }

    function openDatePicker() {
        const picker = document.getElementById('date-picker');
        try {
            picker.showPicker();
        } catch (error) {
            picker.style.opacity = 1;
            picker.style.width = '100%';
            picker.style.height = '100%';
            picker.focus();
        }
    }

    function applyFilters() {
        const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
        const dateInput = document.getElementById('date-picker');
        const selectedDate = dateInput.value;
        const resetBtn = document.getElementById('reset-btn');
        const dateLabel = document.getElementById('date-label');

        if (selectedDate) {
            dateLabel.textContent = selectedDate;
            dateLabel.style.color = "#000";
        } else {
            dateLabel.textContent = "üìÖ All Dates";
            dateLabel.style.color = "#555";
        }

        if (searchTerm || selectedDate) {
            resetBtn.style.display = 'inline-block';
        } else {
            resetBtn.style.display = 'none';
        }

        if (selectedDate) {
            updateHeaderDate(selectedDate);
        } else {
            updateHeaderDate();
        }

        filteredArticles = allArticles.filter(article => {
            const matchDate = selectedDate ? (article.date === selectedDate) : true;

            let matchSearch = true;
            if (searchTerm) {
                const cn = article.title_cn ? article.title_cn.toLowerCase() : "";
                const en = article.title_en ? article.title_en.toLowerCase() : "";
                matchSearch = cn.includes(searchTerm) || en.includes(searchTerm);
            }

            return matchDate && matchSearch;
        });

        currentPage = 1;
        renderPage();
    }

    function resetFilters() {
        document.getElementById('search-input').value = '';
        document.getElementById('date-picker').value = '';
        applyFilters();
    }

    function renderPage() {
        const list = document.getElementById('article-list');
        const pagination = document.getElementById('pagination-container');
        list.innerHTML = '';

        if (filteredArticles.length === 0) {
            list.innerHTML = `<div class="no-results">No articles found matching your criteria.</div>`;
            pagination.style.display = 'none';
            return;
        }

        pagination.style.display = 'flex';

        const start = (currentPage - 1) * ARTICLES_PER_PAGE;
        const end = start + ARTICLES_PER_PAGE;
        const pageItems = filteredArticles.slice(start, end);

        pageItems.forEach(article => {
            const li = document.createElement('li');
            li.innerHTML = `
                    <a href="${article.url}">
                        <div class="article-title-cn">${article.title_cn}</div>
                        ${article.title_en ? `<div class="article-title-en">${article.title_en}</div>` : ''}
                        <div class="article-meta">
                            <span class="tag">${isNew(article.date) ? 'NEW' : 'ARCHIVE'}</span>
                            <span class="date">${article.date}</span>
                        </div>
                    </a>
                `;
            list.appendChild(li);
        });

        updatePagination();
        window.scrollTo(0, 0);
    }

    function isNew(dateString) {
        const today = new Date().toISOString().split('T')[0];
        return dateString === today;
    }

    function updatePagination() {
        const totalPages = Math.ceil(filteredArticles.length / ARTICLES_PER_PAGE) || 1;
        document.getElementById('page-info').textContent = `${currentPage} / ${totalPages}`;
        document.getElementById('prev-btn').disabled = currentPage === 1;
        document.getElementById('next-btn').disabled = currentPage === totalPages;
    }

    function changePage(delta) {
        const totalPages = Math.ceil(filteredArticles.length / ARTICLES_PER_PAGE);
        const newPage = currentPage + delta;
        if (newPage >= 1 && newPage <= totalPages) {
            currentPage = newPage;
            renderPage();
        }
    }

    loadArticles();
</script>
</body>
</html>
